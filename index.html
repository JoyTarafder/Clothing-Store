<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothing App</title>
    <link rel="stylesheet" href="./output/tailwind.css" />
  </head>
  <body class="bg-white text-gray-900">
    <!-- Navbar on top of hero image -->
    <header class="absolute top-0 w-full z-20">
      <div
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center mt-7"
      >
        <!-- Logo -->
        <a href="#" class="text-5xl font-bold text-white">Logo</a>

        <!-- Menu -->
        <nav class="space-x-4 hidden md:flex">
          <a href="#" class="text-white hover:text-gray-200 text-xl">Men</a>
          <a href="#" class="text-white hover:text-gray-200 text-xl">Women</a>
          <a href="#" class="text-white hover:text-gray-200 text-xl">Kids</a>
          <a href="#" class="text-white hover:text-gray-200 text-xl"
            >NEW ARRIVAL</a
          >
          <a href="#" class="text-white hover:text-gray-200 text-xl">Sales</a>
        </nav>

        <!-- Search Box, Cart Icon, Login -->
        <div class="flex items-center space-x-4">
          <!-- Search Box -->
          <div class="relative">
            <input
              type="text"
              class="border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400 text-gray-900"
              placeholder="Search..."
            />
            <i class="fas fa-search absolute top-3 right-3 text-gray-400"></i>
          </div>
          <!-- Cart Icon -->
          <a href="#" class="hover:text-gray-200">
            <img src="./images/shopping-bag.png" class="w-10 h-10" alt="" />
          </a>
          <!-- Log in -->
          <a href="./login.html" class="text-white hover:text-gray-200 text-xl"
            ><button
              type="button"
              aria-disabled="false"
              class="group inline-flex items-center justify-center whitespace-nowrap rounded-lg py-2 align-middle text-sm font-semibold leading-none transition-all duration-300 ease-in-out disabled:cursor-not-allowed bg-blue-700 stroke-white px-6 text-white hover:bg-blue-950 h-[42px] min-w-[42px] gap-2 disabled:bg-slate-100 disabled:stroke-slate-400 disabled:text-slate-400 disabled:hover:bg-slate-100"
            >
              <div>Log in</div>
            </button></a
          >
        </div>
      </div>
    </header>

    <!-- Hero Section with image -->
    <section
      class="relative h-screen bg-cover bg-center"
      style="background-image: url('./images/hero.png')"
    >
      <div class="absolute inset-0 bg-black opacity-25"></div>
      <!-- Dark overlay -->
      <div class="flex items-center justify-center h-full relative z-10">
        <div class="text-center mt-80">
          <a
            href="#"
            class="mt-20 inline-block px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition"
            >Shop Now</a
          >
        </div>
      </div>
    </section>

    <!-- Card Section -->
    <section class="py-12 bg-gray-100">
      <div
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 grid grid-cols-1 md:grid-cols-2 gap-8"
      >
        <!-- Women's Fashion Card -->
        <div class="bg-white shadow-lg rounded-lg p-8 text-center">
          <div class="bg-gray-200 h-64 mb-4 rounded"></div>
          <!-- Placeholder for image -->
          <h2 class="text-2xl font-bold">Women's Fashion</h2>
        </div>

        <!-- Men's Styles Card -->
        <div class="bg-white shadow-lg rounded-lg p-8 text-center">
          <div class="bg-gray-200 h-64 mb-4 rounded"></div>
          <!-- Placeholder for image -->
          <h2 class="text-2xl font-bold">Men's Styles</h2>
        </div>
      </div>
    </section>
  </body>
</html>
