<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full-Width Image with Centered Login Form</title>
    <link rel="stylesheet" href="../output/tailwind.css" />
    <style>
      /* Notification Container */
      #notificationContainer {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        position: fixed;
        top: 1rem;
        right: 1rem;
        z-index: 50;
      }

      /* Notification Styles */
      .notification {
        display: flex;
        align-items: center;
        padding: 1rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        animation: slideIn 0.5s ease-out, fadeOut 5s 4.5s forwards;
      }

      .notification i {
        margin-right: 0.5rem;
      }

      /* Success Notification */
      .notification-success {
        background-color: #e6fffa;
        color: #2c7a7b;
        border-left: 4px solid #2c7a7b;
      }

      /* Error Notification */
      .notification-error {
        background-color: #ffe6e6;
        color: #c53030;
        border-left: 4px solid #c53030;
      }

      /* Slide-In Animation */
      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      /* Fade-Out Animation */
      @keyframes fadeOut {
        to {
          opacity: 0;
          transform: translateX(100%);
        }
      }
    </style>
  </head>
  <body class="h-screen bg-gray-100">
    <!-- Full-width image with overlay -->
    <div class="relative h-screen">
      <!-- Background Image -->
      <img
        src="https://www.shauryasanadhya.com/cdn/shop/articles/Clothing_Brands_for_Women_in_India.jpg?v=1724183454"
        alt="Background Image"
        class="absolute inset-0 w-full h-full object-cover"
      />

      <!-- Login Form -->
      <div
        class="absolute inset-0 flex items-center justify-center bg-black/50"
      >
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
          <!-- Logo -->
          <div class="flex justify-center mb-6">
            <img
              src="../images/Logo.png"
              alt="Logo"
              class="w-16 h-16"
            />
          </div>

          <!-- Login Form Title -->
          <h2 class="text-2xl font-semibold text-gray-800 text-center mb-4">
            Admin Panel
          </h2>
          <p class="text-gray-600 text-center mb-6">
            Please sign in to your account
          </p>

          <!-- Username Input -->
          <div class="mb-4">
            <label for="username" class="block text-gray-700 font-medium mb-2">
              Username
            </label>
            <input
              type="text"
              id="username"
              placeholder="Enter your email"
              class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <!-- Password Input -->
          <div class="mb-4">
            <label for="password" class="block text-gray-700 font-medium mb-2">
              Password
            </label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <!-- Actions (Remember Me + Forgot Password) -->
          <div class="flex items-center justify-between mb-6">
            <label class="flex items-center">
              <input type="checkbox" class="form-checkbox text-blue-600" />
              <span class="ml-2 text-sm text-gray-700">Remember me</span>
            </label>
            <a href="#" class="text-sm text-red-600 hover:underline">
              Forgot password?
            </a>
          </div>

          <!-- Sign In Button -->
          <button
            id="loginButton"
            class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200"
          >
            Log In
          </button>
          </p>
        </div>
      </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer" class="fixed top-5 right-5 z-50"></div>

    <script>
      function showNotification(type, message) {
        const notificationContainer = document.getElementById(
          "notificationContainer"
        );

        // Create notification element
        const notification = document.createElement("div");
        notification.className = `notification ${
          type === "success" ? "notification-success" : "notification-error"
        }`;

        // Create icon element
        const icon = document.createElement("i");
        icon.className = type === "success" ? "fas fa-check-circle" : "fas fa-exclamation-circle";

        // Append icon and message to notification
        notification.appendChild(icon);
        notification.appendChild(document.createTextNode(message));

        // Append to container
        notificationContainer.appendChild(notification);

        // Remove notification after 5 seconds
        setTimeout(() => {
          notification.remove();
        }, 5000);
      }

      // Modified Login Button Handler
      const loginButton = document.getElementById("loginButton");

      loginButton.addEventListener("click", () => {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        fetch("loginHandler.php", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ username, password }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              sessionStorage.setItem('loggedIn', 'true');
              showNotification("success", "Login successful! Redirecting...");
              setTimeout(() => {
                window.location.href = "adminPanel.html";
              }, 2000); // Redirect after 2 seconds
            } else {
              showNotification(
                "error",
                "Invalid username or password. Please try again."
              );
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            showNotification(
              "error",
              "An error occurred. Please try again later."
            );
          });
      });

      // Trigger login button click on Enter key press
      document.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          loginButton.click();
        }
      });
    </script>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  </body>
</html>
