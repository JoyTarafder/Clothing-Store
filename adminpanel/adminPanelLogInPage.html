<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full-Width Image with Centered Login Form</title>
    <link rel="stylesheet" href="../output/tailwind.css" />
  </head>
  <body class="h-screen bg-gray-100">
    <!-- Full-width image with overlay -->
    <div class="relative h-screen">
      <!-- Background Image -->
      <img
        src="https://www.shauryasanadhya.com/cdn/shop/articles/Clothing_Brands_for_Women_in_India.jpg?v=1724183454"
        alt="Background Image"
        class="absolute inset-0 w-full h-full object-cover"
      />

      <!-- Login Form -->
      <div
        class="absolute inset-0 flex items-center justify-center bg-black/50"
      >
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
          <!-- Logo -->
          <div class="flex justify-center mb-6">
            <img
              src="https://via.placeholder.com/100"
              alt="Logo"
              class="w-16 h-16"
            />
          </div>

          <!-- Login Form Title -->
          <h2 class="text-2xl font-semibold text-gray-800 text-center mb-4">
            Welcome Back
          </h2>
          <p class="text-gray-600 text-center mb-6">
            Please sign in to your account
          </p>

          <!-- Username Input -->
          <div class="mb-4">
            <label for="username" class="block text-gray-700 font-medium mb-2">
              Username
            </label>
            <input
              type="text"
              id="username"
              placeholder="Enter your email"
              class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <!-- Password Input -->
          <div class="mb-4">
            <label for="password" class="block text-gray-700 font-medium mb-2">
              Password
            </label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <!-- Actions (Remember Me + Forgot Password) -->
          <div class="flex items-center justify-between mb-6">
            <label class="flex items-center">
              <input type="checkbox" class="form-checkbox text-blue-600" />
              <span class="ml-2 text-sm text-gray-700">Remember me</span>
            </label>
            <a href="#" class="text-sm text-red-600 hover:underline">
              Forgot password?
            </a>
          </div>

          <!-- Sign In Button -->
          <a href="./adminPanel.html">
            <button
              class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200"
            >
              Sign In
            </button>
          </a>

          <!-- Footer (Sign Up Link) -->
          <p class="text-center text-sm text-gray-600 mt-6">
            Don't have an account?
            <a href="#" class="text-blue-600 font-semibold hover:underline">
              Sign up
            </a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
