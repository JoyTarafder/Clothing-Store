<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Management</title>
    <link rel="stylesheet" href="../output/tailwind.css" />
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside
        class="w-64 bg-slate-800 text-white flex flex-col fixed inset-y-0 left-0"
      >
        <!-- Fixed Header -->
        <div class="p-4 bg-slate-900">
          <h2 class="text-2xl font-semibold">Admin Panel</h2>
        </div>

        <!-- Scrollable Navigation -->
        <nav
          class="flex-1 overflow-y-auto mt-4"
          style="scrollbar-width: thin; scrollbar-color: #1f2937 #2d3748"
        >
          <ul class="space-y-2">
            <li>
              <a
                href="adminPanel.html"
                id="dashboard-link"
                class="sidebar-link block py-2.5 px-4 hover:bg-slate-700 rounded transition duration-200"
              >
                Dashboard
              </a>
            </li>
            <li>
              <a
                href="orderManagement.html"
                id="order-management-link"
                class="sidebar-link block py-2.5 px-4 hover:bg-slate-700 rounded transition duration-200"
              >
                Order Management
              </a>
            </li>
            <li>
              <a
                href="inventory.html"
                id="inventory-link"
                class="sidebar-link block py-2.5 px-4 hover:bg-slate-700 rounded transition duration-200"
              >
                Inventory
              </a>
            </li>
            <li>
              <a
                href="categoryManagement.html"
                id="category-management-link"
                class="sidebar-link block py-2.5 px-4 hover:bg-slate-700 rounded transition duration-200"
              >
                Category Management
              </a>
            </li>
            <li>
              <a
                href="userManagement.html"
                id="user-management-link"
                class="sidebar-link block py-2.5 px-4 hover:bg-slate-700 rounded transition duration-200"
              >
                User Management
              </a>
            </li>
            <li>
              <a
                href="vendorManagement.html"
                id="vendor-management-link"
                class="sidebar-link block py-2.5 px-4 hover:bg-slate-700 rounded transition duration-200"
              >
                Vendor Management
              </a>
            </li>
            <li>
              <a
                href="siteManagement.html"
                id="site-management-link"
                class="sidebar-link block py-2.5 px-4 rounded transition duration-200"
              >
                Site Management
              </a>
            </li>
          </ul>
        </nav>

        <!-- Footer -->
        <div class="p-4 bg-slate-900 mt-auto">
          <button
            class="w-full bg-blue-700 text-white py-2 rounded-md hover:bg-blue-600"
          >
            Log Out
          </button>
          <p class="text-center mt-4 text-sm">
            Developed by <span class="font-semibold">Joy Tarafder</span>
          </p>
        </div>
      </aside>

      <!-- Mobile Sidebar Toggle -->
      <div class="lg:hidden fixed top-4 left-4 z-50">
        <button id="menu-toggle" class="text-white bg-blue-600 p-2 rounded-lg">
          â˜°
        </button>
      </div>

      <!-- Main Content -->
      <main class="flex-1 md:ml-64 p-6 overflow-auto h-screen">
        <!-- Page Header -->
        <div class="flex justify-between items-center mb-6 bg-white shadow-md rounded-lg p-6">
          <h1 class="text-3xl font-semibold">Category Management</h1>
          <button
            id="addCategoryBtn"
            class="bg-blue-600 text-white px-4 py-3 rounded hover:bg-blue-700 flex justify-center gap-3"
          >
           <img src="../images/plus.png" class="h-6 w-6"/>
            Add New Category
          </button>
        </div>

        <!-- Categories Container -->
        <div id="categories" class="grid grid-cols-3 gap-4">
          <!-- Dynamic cards will be appended here -->
        </div>
      </main>
    </div>

    <!-- Add Category Modal -->
    <div
      id="categoryModal"
      class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center"
    >
      <div class="bg-white p-6 rounded shadow-lg w-96">
        <h2 class="text-lg font-bold mb-4">Add New Category</h2>
        <form id="categoryForm">
          <div class="mb-4">
            <label for="categoryName" class="block text-sm font-medium"
              >Category Name</label
            >
            <input
              id="categoryName"
              type="text"
              class="border border-gray-300 rounded w-full px-3 py-2"
              required
            />
          </div>
          <div class="mb-4">
            <label for="subCategories" class="block text-sm font-medium"
              >Sub-Categories</label
            >
            <input
              id="subCategories"
              type="number"
              class="border border-gray-300 rounded w-full px-3 py-2"
              required
            />
          </div>
          <div class="mb-4">
            <label for="products" class="block text-sm font-medium"
              >Products</label
            >
            <input
              id="products"
              type="number"
              class="border border-gray-300 rounded w-full px-3 py-2"
              required
            />
          </div>
          <div class="mb-4">
            <label for="variants" class="block text-sm font-medium"
              >Variants</label
            >
            <input
              id="variants"
              type="number"
              class="border border-gray-300 rounded w-full px-3 py-2"
              required
            />
          </div>
          <div class="flex justify-end">
            <button
              type="button"
              id="closeModal"
              class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 mr-2"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
            >
              Add Category
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="./adminScript.js"></script>
  </body>
</html>
