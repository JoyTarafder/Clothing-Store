<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex flex-col lg:flex-row h-screen">
      <!-- Left Side (Image & Text) -->
      <div class="hidden lg:flex w-1/2 items-center justify-center bg-blue-50">
        <div class="text-center">
          <h2 class="text-3xl font-bold text-gray-800 mb-6">
            Set Your Partner Recruitment on Auto-Pilot
          </h2>
          <div class="flex justify-center">
            <div class="relative">
              <img
                src="https://via.placeholder.com/300"
                alt="Recruitment"
                class="rounded-lg shadow-lg"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Right Side (Login Form) -->
      <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
          <!-- Logo -->
          <div class="flex justify-center mb-6">
            <img
              src="https://via.placeholder.com/100"
              alt="Logo"
              class="w-16 h-16"
            />
          </div>

          <!-- Login Form -->
          <h2 class="text-2xl font-semibold text-gray-800 mb-4">Login</h2>
          <p class="text-gray-600 mb-6">Login to your account to continue.</p>

          <!-- Username Field -->
          <div class="mb-4">
            <label for="username" class="block text-gray-700 font-medium mb-2"
              >Username</label
            >
            <input
              type="text"
              id="username"
              placeholder="Email or Phone Number"
              class="w-full p-3 border rounded-lg focus:outline-none focus:border-blue-500"
            />
          </div>

          <!-- Password Field -->
          <div class="mb-4">
            <label for="password" class="block text-gray-700 font-medium mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="w-full p-3 border rounded-lg focus:outline-none focus:border-blue-500"
            />
          </div>

          <!-- Remember Me & Reset Password -->
          <div class="flex items-center justify-between mb-6">
            <label class="flex items-center">
              <input type="checkbox" class="form-checkbox text-blue-600" />
              <span class="ml-2 text-sm text-gray-700">Remember me</span>
            </label>
            <a href="#" class="text-sm text-red-600 hover:underline"
              >Forget Password?</a
            >
          </div>

          <!-- Sign In Button -->
          <a
          href="./adminPanel.html"
          >
            <button
            class="w-full bg-red-600 text-white py-3 rounded-lg font-semibold hover:bg-red-700 transition duration-200"
          >
            SIGN IN
          </button>
          </a>

          <!-- Sign Up Link -->
          <p class="text-center text-sm text-gray-600 mt-6">
            Don't have an account yet?
            <a href="#" class="text-red-600 font-semibold hover:underline"
              >Join Now!</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
