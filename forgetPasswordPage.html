<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <link rel="stylesheet" href="./output/tailwind.css" />
    <style>
      /* Custom animation for sliding in */
      .slide-in {
        transform: translateX(100%);
        animation: slideIn 0.5s forwards;
      }
      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
      <!-- Forgot Password Form -->
      <h2 class="text-2xl font-bold text-center text-gray-700">
        Forgot Password
      </h2>
      <p class="text-sm text-center text-gray-500 mb-6">
        Enter your email to receive a password reset link.
      </p>

      <form id="forgot-password-form" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-600"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full p-2 mt-1 border rounded-lg border-gray-300 focus:border-fuchsia-500 focus:outline-none"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-fuchsia-600 text-white py-2 rounded-lg hover:bg-fuchsia-700 focus:outline-none focus:ring-2 focus:ring-fuchsia-500"
        >
          Send Reset Link
        </button>
      </form>
      <div class="mt-4 text-center">
        <a href="./login.html" class="text-sm text-blue-600 hover:text-blue-500"
          >Back to Login</a
        >
      </div>
    </div>

    <!-- Popup Notification -->
    <div
      id="alert-success"
      class="hidden fixed top-4 right-4 flex items-center p-4 mb-4 rounded-lg text-sm border border-emerald-400 bg-emerald-50 text-emerald-500 shadow-lg slide-in"
      role="alert"
    >
      <svg
        class="w-5 h-5 mr-2"
        viewBox="0 0 20 20"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M10.0043 13.3333V9.16663M9.99984 6.66663H10.0073M9.99984 18.3333C5.39746 18.3333 1.6665 14.6023 1.6665 9.99996C1.6665 5.39759 5.39746 1.66663 9.99984 1.66663C14.6022 1.66663 18.3332 5.39759 18.3332 9.99996C18.3332 14.6023 14.6022 18.3333 9.99984 18.3333Z"
          stroke="#10B981"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
      </svg>
      <span class="font-semibold mr-1"
        >Password reset link has been sent to your email.</span
      >
    </div>

    <script>
      // JavaScript to show the alert after form submission
      document
        .getElementById("forgot-password-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent actual form submission
          const alert = document.getElementById("alert-success");

          // Show success alert with slide-in animation
          alert.classList.remove("hidden");

          // Automatically hide after 3 seconds
          setTimeout(() => {
            alert.classList.add("hidden");
          }, 3000);
        });
    </script>
  </body>
</html>
